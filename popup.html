<html>
    <head>
        <meta charset="utf-8">
        <title>Stopwatch</title>
        <link rel="stylesheet" href="popup.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body>

        <div class="mainContainer">
            <div class="timerDisplay">
                00 : 00 : 00 
            </div>
            <div class="buttons">
                <button id="startTimer" type="button" class="btn btn-outline-success btn-sm start">Start</button>
                <button id="pauseTimer" type="button" class="btn btn-outline-danger btn-sm pause">Pause</button>
                <button id="resetTimer" type="button" class="btn btn-outline-info btn-sm reset">Reset</button>
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
